<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Dropdown</title>
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown__select">
        <span class="dropdown__selected">Call to</span>
        <i class="fa-solid fa-caret-down dropdown__caret"></i>
      </div>

      <ul class="dropdown__list">
        <li class="dropdown__item">
          <span class="dropdown__text">New project</span>
          <i class="fa-solid fa-circle-plus"></i>
        </li>
        <li class="dropdown__item">
          <span class="dropdown__text">View profile</span>
          <i class="fa-solid fa-user-plus"></i>
        </li>
        <li class="dropdown__item">
          <span class="dropdown__text">Settings</span>
          <i class="fa-solid fa-gear"></i>
        </li>
        <li class="dropdown__item">
          <span class="dropdown__text">Logout</span>
          <i class="fa-solid fa-right-from-bracket"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
